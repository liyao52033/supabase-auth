<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        #auth {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 14px 18px;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5a6edb;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>登录注册演示</h1>
        <div id="auth">
            <input type="email" id="email" placeholder="请输入邮箱" required>
            <input type="password" id="password" placeholder="请输入密码" required>
            <div class="button-group">
                <button id="registerBtn" onclick="register()">注册</button>
                <button id="loginBtn" onclick="login()">登录</button>
                <button id="getUserBtn" onclick="getUser()">获取用户信息</button>
                <button id="logoutBtn" onclick="logout()">注销</button>
            </div>
         
            <!-- 其他登录方式 -->
            <div style="margin-top: 20px;">
                <div style="text-align: center; margin-bottom: 15px;">
                    <span style="color: #666; font-size: 14px;">其他登录方式</span>
                </div>
                <div class="button-group">
                    <button id="githubBtn" onclick="loginWithGithub()" style="background: #333; display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                        GitHub
                    </button>
                    <button id="googleBtn" onclick="loginWithGoogle()" style="background: #37db86; display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <svg width="20" height="20" viewBox="-3 0 262 262" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"><path d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027" fill="#4285F4"/><path d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1" fill="#34A853"/><path d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782" fill="#FBBC05"/><path d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251" fill="#EB4335"/></svg> 
                        Google
                    </button>
                </div>
            </div>
        </div>
        <div id="message"></div>
        <a href="https://github.com/liyao52033/supabase-auth" target="_blank" class="github-corner" aria-label="View source on GitHub">
            <svg width="120" height="120" viewBox="0 0 250 250"
                 style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

                        fill="currentColor" class="octo-body">
                </path>
            </svg>
        </a>
    </div>

    <script>
        const baseUrl = 'https://ssl.xiaoying.org.cn/'; // 本地开发URL

        // 移除地址栏中的token（如果有）
        if (window.location.hash.includes('access_token')) {
            const urlWithoutToken = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, urlWithoutToken);
            showMessage('账号注册完成，请登录', true);
        }     

        // 显示提示消息
        function showMessage(text, isSuccess = true, show = true) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = isSuccess ? 'success' : 'error';
            messageEl.style.opacity = '1';

            if(show) {
                // 3秒后自动隐藏提示
                setTimeout(() => {
                    messageEl.style.opacity = '0';
                    setTimeout(() => {
                        messageEl.className = '';
                        messageEl.style.opacity = '';
                    }, 300); // 等待过渡动画完成
                }, 3000);
            }

        }

        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const registerBtn = document.getElementById('registerBtn');

            // 简单的表单验证
            if (!email || !password) {
                showMessage('请填写邮箱和密码', false);
                return;
            }

            try {
                // 保存原始文本并设置加载状态
                const originalText = registerBtn.textContent;
                registerBtn.textContent = '注册中...';
                registerBtn.disabled = true;

                const res = await fetch(baseUrl + 'register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();    

                if (res.ok) {
                    // 显示邮箱验证提示
                    showMessage('注册成功！请前往邮箱完成验证', true, false);
                    
                    // 清空输入框
                //    document.getElementById('email').value = '';
                //    document.getElementById('password').value = '';
                      
                } else {
                    showMessage(data.error || '注册失败，请重试', false);
                }
            } catch (error) {
                showMessage('网络错误，请检查连接', false);
                console.error('注册错误:', error); // 后台日志仍保留
            } finally {
                // 恢复按钮原始状态
                registerBtn.textContent = '注册';
                registerBtn.disabled = false;
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // 简单的表单验证
            if (!email || !password) {
                showMessage('请填写邮箱和密码', false);
                return;
            }

            try {
                // 保存原始文本并设置加载状态
                const originalText = loginBtn.textContent;
                loginBtn.textContent = '登录中...';
                loginBtn.disabled = true;

                const res = await fetch(baseUrl + 'login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok && data.session) {
                    localStorage.setItem('token', data.session.access_token);
                    showMessage('登录成功！');
                } else {
                    showMessage(data.error || '登录失败，账号或密码错误', false);
                }
            } catch (error) {
                showMessage('网络错误，请检查连接', false);
                console.error('登录错误:', error); // 后台日志仍保留
            } finally {
                // 恢复按钮原始状态
                loginBtn.textContent = '登录';
                loginBtn.disabled = false;
            }
        }

        async function getUser() {
            const token = localStorage.getItem('token');
            const getUserBtn = document.getElementById('getUserBtn');
            if (!token) {
                showMessage('请先登录', false);
                return;
            }

            try {
                // 保存原始文本并设置加载状态
                const originalText = getUserBtn.textContent;
                getUserBtn.textContent = '获取中...';
                getUserBtn.disabled = true;

                const res = await fetch(baseUrl + 'getUser', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const data = await res.json();

                if (res.ok) {
                    showMessage(`欢迎回来，${data.user.email}`);
                } else {
                    showMessage('获取用户信息失败', false);
                }
            } catch (error) {
                showMessage('网络错误，请检查连接', false);
                console.error('获取用户错误:', error); // 后台日志仍保留
            } finally {
                // 恢复按钮原始状态
                getUserBtn.textContent = '获取用户信息';
                getUserBtn.disabled = false;
            }
        }

        // 通用社交登录函数
        async function loginWithSocial(provider) {
            try {
                const res = await fetch(baseUrl + 'socialLogin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        provider
                    })
                });
                const data = await res.json();
                
                if (res.ok && data.url) {
                    // 跳转到第三方登录授权页面
                    window.location.href = data.url;
                } else {
                    showMessage(data.error || '登录失败，请重试', false);
                }
            } catch (error) {
                showMessage('网络错误，请检查连接', false);
                console.error(`${provider}登录错误:`, error);
            }
        }

        // GitHub登录
        async function loginWithGithub() {
            await loginWithSocial('github');
        }

        // Google登录
        async function loginWithGoogle() {
            await loginWithSocial('google');
        }

        // 注销函数
        async function logout() {
            try {
                const res = await fetch(baseUrl + 'logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await res.json();
                
                if (res.ok) {
                    // 清除本地存储的token
                    localStorage.removeItem('token');
                    showMessage('注销成功！');
                } else {
                    showMessage(data.error || '注销失败，请重试', false);
                }
            } catch (error) {
                showMessage('网络错误，请检查连接', false);
                console.error('注销错误:', error);
            }
        }
    </script>
</body>

</html>
